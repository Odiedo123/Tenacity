<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SF947V5MMV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SF947V5MMV');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="title"
    content="Tenacity Upload | Safe and Fast File Uploads"
    />
    <meta
      name="description"
      content="Upload files seamlessly to your Tenacity workspace. Fast, secure, and organized."
    />
    <meta
      name="keywords"
      content="secure uploads, file management, document upload, project file storage, Tenacity upload, cloud upload, file upload, cloud"
    />
    <title>Tenacity | Upload Files</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/upload.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+sans|Lobster"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='icons/logo.png') }}"
      type="image/png"
    />
  </head>

<body>
    <div class="container">
        <div id="sidebar">
          <h1 id="logo" onclick="window.location.href='/'">          
            <a href="/" style="text-decoration: none; color: inherit"
            >Tenacity</a>   
          </h1>
          <div
            class="sidebar-section"
            id="home"
            onclick="window.location.href='/home'"
          >
            <img src="{{ url_for('static', filename='icons/home.png') }}" />
            <a href="/home" style="text-decoration: none; color: inherit"
            >Home</a>   
          </div>
          <div
            class="sidebar-section"
            id="dashboard"
            onclick="window.location.href='/dashboard'"
          >
            <img src="{{ url_for('static', filename='icons/dashboard.png') }}" />
            <a href="/dashboard" style="text-decoration: none; color: inherit"
            >Dashboard</a>   
          </div>
          <div
            class="sidebar-section"
            id="files"
            onclick="window.location.href='/files'"
          >
            <img src="{{ url_for('static', filename='icons/folder.png') }}" />
            <a href="/files" style="text-decoration: none; color: inherit"
            >My Files</a>   
          </div>
          <div
          class="sidebar-section"
          id="upload"
          onclick="window.location.href='/upload'"
        >
          <img src="{{ url_for('static', filename='icons/upload.png') }}" />
          <a href="/upload" style="text-decoration: none; color: inherit"
          >Upload</a>   
          <div id="marker"></div>
          </div>
          <a class="others1" onclick="window.location.href='/logout'"
            ><span id="red">Log Out</span>âžœ]</a
          >
        </div>
        <div id="main-content" >
            <div class="file-upload-container" id="fade-in-1">
                <div class="drop-area" id="drop-area">
                  <img src="{{ url_for('static', filename='icons/cloud.png') }}" />
                  <p>Drag & drop your files here or <span id="file-browser-trigger">browse</span></p>
                  <input type="file" id="file-input" multiple hidden>
                </div>
                <button id="upload-button" class="fade-in-2">Upload Files</button>
            </div>
            <ul id="file-list"></ul>
        </div>
    <div id="toast-container"></div> 
    <script src="{{ url_for('static', filename='javascript/upload.js') }}"></script>
</body>
</html>
