<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="title"
    content="Tenacity Upload | Safe and Fast File Uploads"
    />
    <meta
      name="description"
      content="Upload files seamlessly to your Tenacity workspace. Fast, secure, and organized."
    />
    <meta
      name="keywords"
      content="secure uploads, file management, document upload, project file storage, Tenacity upload, cloud upload, file upload, cloud"
    />
    <title>Tenacity | Upload Files</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/upload.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+sans|Lobster"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='icons/logo.png') }}"
      type="image/png"
    />
  </head>

<body>
    <div class="container">
        <div id="sidebar">
          <h1 id="logo" onclick="window.location.href='/'">Tenacity</h1>
          <div
            class="sidebar-section"
            id="home"
            onclick="window.location.href='/home'"
          >
            <img src="{{ url_for('static', filename='icons/home.png') }}" />
            <a onclick="window.location.href='/home'">Home</a>
          </div>
          <div
            class="sidebar-section"
            id="dashboard"
            onclick="window.location.href='/dashboard'"
          >
            <img src="{{ url_for('static', filename='icons/dashboard.png') }}" />
            <a onclick="window.location.href='/dashboard'">Dashboard</a>
          </div>
          <div
            class="sidebar-section"
            id="files"
            onclick="window.location.href='/files'"
          >
            <img src="{{ url_for('static', filename='icons/folder.png') }}" />
            <a onclick="window.location.href='/files'">My Files</a>
          </div>
          <div
          class="sidebar-section"
          id="upload"
          onclick="window.location.href='/upload'"
        >
          <img src="{{ url_for('static', filename='icons/upload.png') }}" />
          <a onclick="window.location.href='/files'">Upload</a>
          <div id="marker"></div>
          </div>
          <button class="others" onclick="window.open('buymeacoffee.com/tenacity.web', '_blank')"><span>Unlock More</span>ðŸš€</button>
          <a class="others1" onclick="window.location.href='/logout'"
            ><span id="red">Log Out</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg></a
          >
        </div>
        <div id="main-content" >
            <div class="file-upload-container" id="fade-in-1">
                <div class="drop-area" id="drop-area">
                  <img src="{{ url_for('static', filename='icons/cloud.png') }}" />
                  <p>Drag & drop your files here or <span id="file-browser-trigger">browse</span></p>
                  <input type="file" id="file-input" multiple hidden>
                </div>
                <button id="upload-button" class="fade-in-2">Upload Files</button>
            </div>
            <ul id="file-list"></ul>
        </div>
    <div id="toast-container"></div> 
    <script src="{{ url_for('static', filename='javascript/upload.js') }}"></script>
</body>
</html>
